program: train.py
method: bayes
name: "CycleGAN_sweep"
project: "CycleGAN-and-pix2pix"
entity: "agnaru"
metric:
  name: best_eval_rmse
  goal: minimize
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--use_wandb"
  - "--gpu_ids"
  - "1"
  - "--num_threads"
  - "0"
  - ${args}
parameters:
  dataroot:
    value: "./datasets/plant/"
  model:
    value: "cycle_gan"
  name: 
    value: "n2d_plant"
  gpu_ids:
    value: 1
  preprocess:
    value: 'resize'
  suffix:
    value: "20211216"
  load_size:
    value: 64
  lr:
    min: 0.00001
    max: 0.001